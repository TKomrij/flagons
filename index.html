<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Truncheons and Flagons</title>
</head>
<body>
    <header>
        <h1 class="main__header">Truncheons and Flagons</h1>
    </header>
    <article class="team__container">
        <section class="team__name">
            <h2 class="team__name_header">Team Name</h2>
                <form class="enter__name">
                    <fieldset>
                        <div class="form__input">
                            <label for="form__input_name">Team Name</label>
                            <input class="form__fill_in" type="text" name="teamName" id="teamName">
                        </div>
                        <button>Create Team</button>
                    </fieldset>
                </form>
        </section>
        <section class="contestant__information">
            <h2 class="contestant__info_header">Contestant Information</h2>
                <form class="contestant__name">
                   <fieldset>
                       <div class="form__input">
                           <label for="form__input_name">
                               Input Contestant Name
                           </label>
                                <input class="form__fill_in"
                                type="text" name="contestantName" id="contestantName">
                       </div>
                       <div>
                            <label for="form__team_assignment">Assign Team</label>
                            <select class="assign__team">
                                <option type="assign">team a</option>
                                <option type="assign">team b</option>
                                <option type="assign">team c</option>
                            </select>
                        </div>
                        <button>create contestant</button>
                   </fieldset> 
                </form>
        </section>
    </article>
    <h2 class="scoring__area_header">Scoring Area</h2>
    <article class="scoring__container">
        
            <section class="team__options">
                <h3 class="team__options_header">Team Selection</h3>
                <select>
                    <option class="team__a">
                        team a
                    </option>
                    <option class="team__b">
                        team b
                    </option>
                    <option class="team__c">
                        team c
                    </option>
                </select>
                <div class="start__button">

                </div>
            </section>
            <section class="current__score">
                <h3>Current Score</h3>
                <form class="teama__points">

                </form>
                <form class="teamb__points">

                </form>
                <form class="teamc__points">

                </form>
                <div class="save__score">

                </div>
            </section>
            <section class="total__score">
                <h3>Current Total Score</h3>
                <div class="teama__total">

                </div>
                <div class="teamb__total">

                </div>
                <div class="teamc__total">

                </div>
            </section>
    </article>
    <footer></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
